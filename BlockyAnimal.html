<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"> XXX </p>

    <p>
    Camera Angle x<input type="range" min="-360" max="360" value="-20" class="slider" id="angleSlidex">
    <p>
    Camera Angle y<input type="range" min="-360" max="360" value="-30" class="slider" id="angleSlidey">
    <p>
    Camera Angle z<input type="range" min="-360" max="360" value="0" class="slider" id="angleSlidez">

    <p>
    Head Horizontal <input type="range" min="-90" max="90" value="0" class="slider" id="headShakeSlide">
    <p>
    Head vertical <input type="range" min="-20" max="45" value="0" class="slider" id="headVerticalSlide">

    <p>
    Upper Arm <input type="range" min="0" max="90" value="0" class="slider" id="upperArmSlide">
    <p>
    Lower Arm <input type="range" min="0" max="90" value="0" class="slider" id="lowerArmSlide">

    <p>
    Cat Animation:
    <button type="button" id="animationCatOnButton">ON</button>
    <button type="button" id="animationCatOffButton">OFF</button>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="BlockyAnimal.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Ear.js"></script>
